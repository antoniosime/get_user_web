<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <br />
        <br />
        <br />

        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-3 offset-9">
                        <button onclick="getUser()" type="button" class="btn btn-primary"
                            style="width: -webkit-fill-available;">Get New User</button>
                    </div>
                </div>
            </div>
        </div>

        <br />

        <div class="row justify-content-md-center">
            <div class="col-8">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Image</th>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function getUser() {
           
            var settings = {
                "url": "http://antonios123-001-site1.gtempurl.com/api/user/random",
                "method": "GET",
              
                xhrFields: {
                    withCredentials: true
                }
            };

            $.ajax(settings).done(function (response, status, xhr) {
                console.log(response);
                var row = `<tr><td>${response.id}</td><td>${response.name}</td><td><img src=\'${response.url}\' /></td></tr>`;
                console.log(row);
                $("tbody").append(row);

                console.log(xhr.getResponseHeader("Set-Cookie"));
            });
        }
    </script>



   
</body>

</html>
